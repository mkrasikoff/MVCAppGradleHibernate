<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show people list</title>
</head>
<body>

<h3>Current users list, select user</h3>

<br/>

<div th:each="user : ${users}">
    <a th:href="@{/user/show/{id}(id=${user.getId()})}" th:text="${user.getName()} + ' ' + ${user.getSurname()}">user</a>
</div>

<br/>

<form action="/">
    <button>Main page</button>
</form>

</body>
</html>
