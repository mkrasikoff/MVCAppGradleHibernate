<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>

<h3>Show person page</h3>

<br/>

<p th:text="${user.getName()}">user</p>
<p th:text="${user.getSurname()}">user</p>
<p th:text="${user.getAge()}">user</p>
<p th:text="${user.getEmail()}">user</p>
<p th:text="${user.getId()}">user</p>

<br/>

<form th:method="POST" th:action="@{/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<br/>

<form action="/user/show">
    <button>Users list</button>
</form>

<br/>

</body>
</html>
